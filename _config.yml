title:            BoxBoard Blog
tagline:          Crossfit Community Everywhere
description:      Take your CrossFit community with you when you leave the gym.
# url: http://blog.boxboard.io
url: http://jasoncypret.github.io/boxblog

# Owner/author information
owner:
  name:           BoxBoard
  avatar:         favicon.png
  bio:            "Crossfit Rocks"
  email:          jason@boxboard.io
  twitter:        boxboardapp        
  github:         boxboard       
  disqus:         boxboard
  location:       "Dallas, TX"

tools:
  standards:      "HTML, SCSS, Jekyll"
  software:       "git"

# Links to include in top navigation
# For external links add external: true
links:
  - title: Sign Up
    url: http://boxboard.io/users/sign_up
    external: true
  - title: Sign In
    url: http://boxboard.io/users/sign_in
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Chicago
future:      true
pygments:    true
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
